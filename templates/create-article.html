{% extends 'base.html' %}

{% block title %}
    Создание статьи
{% endblock %}

{% block body %}
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control"
               placeholder="Заголовок"><br>

        <textarea name="intro" id="intro" class="form-control"
                  placeholder="Введение"></textarea><br>

        <textarea name="text" id="text" class="form-control"
                  cols="30" rows="10" placeholder="Тело статьи"></textarea><br>

        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
{% endblock %}
